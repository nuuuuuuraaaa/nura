<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <title>Document</title>
</head>
<body>
  <div class="main_container">
    <div class="menu_container">
      <div class="menu_logo">
        <img src="img/Group 618.svg" alt="">
      </div>
      <!-- /.menu_header -->
      <div class="menu_list">
        <p>Menu</p>
        <ul>
          <li class="li_home">Home</li>
          <li class="li_garage">Garage</li>
          <li class="li_service">Service Menu</li>
          <li class="li_racers">Racers</li>
          <li class="li_calculator">Calculator</li>
          <li class="li_settings">Settings</li>
        </ul>
      </div>
      <!-- /.menu_list -->
      <div class="menu_schedule">
        <p>Scheduled Races</p>
        <ul>
          <li class="li_Moto">MotoGP 2022</li>
          <li class="li_Dynamics">Dynamics 22</li>
          <li class="li_Olympics">Olympics</li>
        </ul>
      </div>
      <!-- /.menu_schedule -->
      <div class="menu_acc">
        <div class="menu_account">
          <img class="img_account" src="img/malkevich.jpeg" alt="">
          <div class="account_name">
            <p>Malkevich</p>
            <img class="icon_account" src="img/next icon.svg" alt="">
          </div>
          <!-- /.account_name -->
        </div>
        <!-- /.menu_account -->
      </div>
      <!-- /.menu_acc -->
    </div>
    <!-- /.menu_container -->
    <div class="main_window">
      <div class="top_bar">
        <div class="input">
          <div class="input_img">
            <img src="img/search.svg" alt="">
          </div>
          <!-- /.input_img -->
          <input class="top_bar_input" type="text" placeholder="Search for a race, car or racer">
        </div>
        <!-- /.input -->
        <div class="select" name="select" placeholder="hoose a car">
          <select class="select_bar" >
            <option class="option_standart" value ="Choose a car">Choose a car</option>
            <option value="Toyota">Toyota Camry</option>
            <option value="Kia">Kia Sportage</option>
            <option value="Volkswagen">Volkswagen Tiguan</option>
            <option value="ToyotaRAV4">Toyota RAV4</option>
          </select> 
          <!-- size="1" multiple -->
        </div>
        <!-- /.select -->
        <div class="notifications">
          <img src="img/Union.svg" alt="">
          <img src="img/settings.svg" alt="">
          <img class="malkevichh_notifications" src="img/malkevich.jpeg" alt="">
        </div>
        <!-- /.notifications -->
      </div>
      <!-- /.top_bar -->
      <div class="container_main">
        <div class="header_main">
          <div class="die">
            <img src="img/key.svg" alt="">
            <p>Start</p>
          </div>
          <!-- /.die -->
          <div class="die">
            <img src="img/rudder.svg" alt="">
            <p>Drive</p>
          </div>
          <!-- /.die -->
          <div class="die">
            <img src="img/gear.svg" alt="">
            <p>Maintinance</p>
          </div>
          <!-- /.die -->
          <div class="die">
            <img src="img/battery.svg" alt="">
            <p>Battery</p>
          </div>
          <!-- /.die -->
          <div class="die">
            <img src="img/wheel.svg" alt="">
            <p>Tires</p>
          </div>
          <!-- /.die -->
          <div class="die">
            <img src="img/lock.svg" alt="">
            <p>Lock</p>
          </div>
          <!-- /.die -->
        </div>
        <!-- /.header_main -->
        <div class="screen_main">
          <div class="car_main">
            <div class="car_main_header">
              <p>Lotus Cars<b>TM</b> </p>
              <div class="button_car">
                <button class="button_car_first" ></button>
                <button class="button_car_second"></button>
              </div>
              <!-- /.button_car -->
            </div>
            <!-- /.car_main_header -->

            <div class="lotus_img">
              <img src="img/Car.png" alt="">
            </div>
            <!-- /.lotus_img -->
          </div>
          <!-- /.car_main -->
          <div class="skins_main">
            <div class="championships_skins">
              <img src="img/cat_skins.svg" alt="">
              <div class="text_main">
                <b>72</b>
                <p>Championships</p>
              </div>
              <!-- /.text_main -->
            </div>
            <!-- /.championships_skins -->
            <div class="skins_skins">
              <img src="img/moon_skins.svg" alt="">
              <div class="text_main">
                <b>32</b>
                <p>Skins</p>
              </div>
              <!-- /.text_main -->
            </div>
            <!-- /.skins_skins -->
            <div class="win_skins">
              <img src="img/win_skins.svg" alt="">
              <div class="text_main">
                <b>64</b>
                <p>Trophies Won</p>
              </div>
              <!-- /.text_main -->
            </div>
            <!-- /.win_skins -->
          </div>
          <!-- /.skins_main -->
        </div>
        <!-- /.screen_main -->
        <div class="bottom_main">
          <div class="bottom_img">
            <img src="img/bottom.svg" alt="">
          </div>
          <!-- /.bottom_img -->
          <div class="bottom_img">
            <img src="img/bottom2.svg" alt="">
          </div>
          <!-- /.bottom_img -->
        </div>
        <!-- /.bottom_main -->
      </div>
      <!-- /.container_car -->
    </div>
    <!-- /.main_window -->
  </div>
  <!-- /.main_container -->
</body>
</html>
